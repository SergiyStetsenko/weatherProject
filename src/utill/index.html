<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <svg class="header-icon-star">
        <use href="./sprite.svg#rain"></use>
    </svg>
    <div class="container">
        <form class="header-form">
            <input class="header-input" type="text" name="query" autocomplete="off" placeholder="Enter the city" />
            <svg class="header-icon">
                <use href="./sprite.svg#icon-location"></use>
            </svg>
            <svg class="header-icon-star">
                <use href="./sprite.svg#icon-Star"></use>
            </svg>
            <ul class="header-list"></ul>
            <button class="header-slide"><svg class="header-arrow">
                    <use href="./sprite.svg#icon-arrow_to_right"></use>
                </svg></button>
        </form>

        <div class="weather">
            <div class="weather-toggle"></div>
            <ul class="weather-main"></ul>
            <ul class="weather-moreInfo"></ul>
        </div>

        <div class="firstpage"></div>

        <div class="charts">
            <div class="charts-open"></div>
            <canvas id="charts-line" width="280" height="516"></canvas>
        </div>
    </div>
</body>

</html>
